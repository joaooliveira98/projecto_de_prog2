<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Add Student</h2>
    <form action="add_student.php" method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>
        <label>Roll Number:</label>
        <input type="number" name="roll_number" required><br><br>
        <label>Class:</label>
        <input type="text" name="class" required><br><br>
        <label>Section:</label>
        <input type="text" name="section" required><br><br>
        <input type="submit" value="Add Student">
    </form>
</body>
</html>
